<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up -Get Started</title>
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,600;0,700;1,600&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="login-box"> 
        <h1 class="login-heading">Sign up</h1>
        <form class="login-form">
            <div>
          <div class="email-class">
            <label for="email">Email</label>
            <p class="account">Already have an account? <a href="http://127.0.0.1:5500/login.html" class="signup">Log in</a></p>
        </div>
            <input type="email" id="email" name="email"><br>
          </div>
          <div>
            <label for="pword">Password</label><br>
            <input type="password" id="pword" name="pword"><br>
          </div>
          <ul class="passwordlist">
              <li><i class="bi bi-circle-fill"></i>One lowercase character</li>
              <li><i class="bi bi-circle-fill"></i>One uppercase character</li>
              <li><i class="bi bi-circle-fill"></i>One number</li>
              <li><i class="bi bi-circle-fill"></i>One special character</li>
              <li><i class="bi bi-circle-fill"></i>8 characters minimum</li>
          </ul>
          <div>
              <input type="submit" value="Sign up for free">
          </div>
        </form>
    </div>
