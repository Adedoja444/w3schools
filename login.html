<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Get Started</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,600;0,700;1,600&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="login-box"> 
        <h1 class="login-heading">Log in</h1>
        <form class="login-form">
            <div>
          <div class="email-class">
            <label for="email">Email</label>
            <p class="account">Need an account? <a href="signup.html" class="signup">Sign up</a></p>
        </div>
            <input type="email" id="email" name="email"><br>
          </div>
          <div>
            <label for="pword">Password</label><br>
            <input type="password" id="pword" name="pword"><br>
          </div>
          <div class="submit">
              <input type="submit" value="Log in">
          </div>
        </form>
        <div class="forget">
          Forgot Password?
        </div>
    </div>
  

    

    
</body>
</html>
